name: "SBX - Deploy to Azure Containers"

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["SBX - Build Containers to Azure"]
    types:
      - completed

env:
  ACR_NAME: quiviregistry
  RESOURCE_GROUP: sbx-quivi-resourcegroup
  LOCATION: westeurope
  IMAGE_TAG: ${{ github.sha }}

  # Connection Strings
  ConnectionStrings__Quivi: ${{ secrets.CONNECTIONSTRINGS__QUIVI }}
  ConnectionStrings__OAuth: ${{ secrets.CONNECTIONSTRINGS__OAUTH }}

  # Mailing
  Mailing__Provider: ${{ vars.MAILING__PROVIDER }}
  Mailing__FromAddress: ${{ vars.MAILING__FROMADDRESS }}
  Mailing__FromName: ${{ vars.MAILING__FROMNAME }}

  # SendGrid
  SendGrid__ApiKey: ${{ secrets.SENDGRID__APIKEY }}
  
  # Smtp
  Smtp__Host: ${{ vars.SMTP__HOST }}
  Smtp__Port: ${{ vars.SMTP__PORT }}
  Smtp__Username: ${{ secrets.SMTP__USERNAME }}
  Smtp__Password: ${{ secrets.SMTP__PASSWORD }}

  # RabbitMq
  RabbitMq__Hosts__0: ${{ vars.RABBITMQ__HOSTS__0 }}
  RabbitMq__Username: ${{ secrets.RABBITMQ__USERNAME }}
  RabbitMq__Password: ${{ secrets.RABBITMQ__PASSWORD }}
  
  # Printer Connector RabbitMq
  PrinterConnector__Host: ${{ vars.PRINTERCONNECTOR__HOST }}
  PrinterConnector__Port: ${{ vars.PRINTERCONNECTOR__PORT }}
  PrinterConnector__Username: ${{ secrets.PRINTERCONNECTOR__USERNAME }}
  PrinterConnector__Password: ${{ secrets.PRINTERCONNECTOR__PASSWORD }}

  IdConverter__Salt: ${{ secrets.IDCONVERTER__SALT }}
  
  # AppHosts
  AppHosts__Background: ${{ vars.APPHOSTS__BACKGROUND }}
  AppHosts__OAuth: ${{ vars.APPHOSTS__OAUTH }}
  AppHosts__Backoffice: ${{ vars.APPHOSTS__BACKOFFICE }}
  AppHosts__BackofficeApi: ${{ vars.APPHOSTS__BACKOFFICEAPI }}
  AppHosts__GuestsApp: ${{ vars.APPHOSTS__GUESTSAPP }}
  AppHosts__GuestsApi: ${{ vars.APPHOSTS__GUESTSAPI }}
  AppHosts__Pos: ${{ vars.APPHOSTS__POS }}

  # JWT Settings
  JwtSettings__Issuer: ${{ vars.JWTSETTINGS__ISSUER }}
  JwtSettings__Audiences__0: ${{ vars.JWTSETTINGS__AUDIENCES__0 }}
  JwtSettings__Secret: ${{ secrets.JWTSETTINGS__SECRET }}
  JwtSettings__ExpireTimeSpan: ${{ vars.JWTSETTINGS__EXPIRETIMESPAN }}
  JwtSettings__RefreshTokenExpireTimeSpan: ${{ vars.JWTSETTINGS__REFRESHTOKENEXPIRETIMESPAN }}
  JwtSettings__SigningCertificate__Base64: ${{ secrets.JWTSETTINGS__SIGNINGCERTIFICATE__BASE64 }}
  JwtSettings__SigningCertificate__Password: ${{ secrets.JWTSETTINGS__SIGNINGCERTIFICATE__PASSWORD }}
  JwtSettings__EncryptionCertificate__Base64: ${{ secrets.JWTSETTINGS__ENCRYPTIONCERTIFICATE__BASE64 }}
  JwtSettings__EncryptionCertificate__Password: ${{ secrets.JWTSETTINGS__ENCRYPTIONCERTIFICATE__PASSWORD }}
  JwtSettings__AzureCertificate__VaultUri: ${{ vars.JWTSETTINGS__AZURECERTIFICATE__VAULTURI }}
  JwtSettings__AzureCertificate__TenantId: ${{ vars.JWTSETTINGS__AZURECERTIFICATE__TENANTID }}
  JwtSettings__AzureCertificate__ClientId: ${{ vars.JWTSETTINGS__AZURECERTIFICATE__CLIENTID }}
  JwtSettings__AzureCertificate__ClientSecret: ${{ secrets.JWTSETTINGS__AZURECERTIFICATE__CLIENTSECRET }}
  JwtSettings__AzureCertificate__SigningName: ${{ vars.JWTSETTINGS__AZURECERTIFICATE__SIGNINGNAME }}
  JwtSettings__AzureCertificate__EncryptionName: ${{ vars.JWTSETTINGS__AZURECERTIFICATE__ENCRYPTIONNAME }}

  # Defaults
  DefaultSettings__DefaultMerchantLogo: ${{ vars.DEFAULTSETTINGS__DEFAULTMERCHANTLOGO }}

  # Storage
  Storage__Provider: ${{ vars.STORAGE__PROVIDER }}

  # File System Storage
  FileSystemStorage__Path: ${{ vars.FILESYSTEMSTORAGE__PATH }}

  # Azure Blob Storage
  AzureBlobStorage__ConnectionString: ${{ secrets.AZUREBLOBSTORAGE__CONNECTIONSTRING }}
  AzureBlobStorage__VirtualDirectory: ${{ vars.AZUREBLOBSTORAGE__VIRTUALDIRECTORY }}

  # Invoicing
  Invoicing__Provider: ${{ vars.INVOICING__PROVIDER }}

  # Facturalusa invoicing
  Facturalusa__Host: ${{ vars.FACTURALUSA__HOST }}
  Facturalusa__AccessToken: ${{ secrets.FACTURALUSA__ACCESSTOKEN }}
  Facturalusa__CommunicateSeries: ${{ vars.FACTURALUSA__COMMUNICATESERIES }}

  # Paybyrd
  Paybyrd__Host: ${{ vars.PAYBYRD__HOST }}
  Paybyrd__WebHooksHost: ${{ vars.PAYBYRD__WEBHOOKSHOST }}
  Paybyrd__ApiKey: ${{ secrets.PAYBYRD__APIKEY }}

jobs:
  quivi-migrator:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: Sandbox
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Create Environment file
        run: |
          printenv | grep '__' > github.env

      - name: Run Quivi.Migrator
        run: |
          docker run --env-file github.env --rm ${{ env.ACR_NAME }}.azurecr.io/quivi.migrator:${{ env.IMAGE_TAG }}

  quivi-oauth:
    needs:
      - quivi-migrator
    runs-on: ubuntu-latest
    environment: Sandbox
    env:
      Cors__AllowedOrigins__0: ${{ vars.APPHOSTS__BACKOFFICE }}
      Cors__AllowedOrigins__1: ${{ vars.APPHOSTS__POS }}
      Cors__AllowedOrigins__2: ${{ vars.APPHOSTS__GUESTSAPP }}
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Load .env to single line separated variable
        id: load-env
        run: |
          env_vars=$(printenv | grep '__' | while IFS= read -r line; do
            # Skip empty lines and comments
            [[ -z "$line" || "$line" == \#* ]] && continue
            key="${line%%=*}"
            value="${line#*=}"
            # Escape inner quotes in value
            value_escaped="${value//\"/\\\"}"
            printf '%s="%s" ' "$key" "$value_escaped"
          done | sed 's/ *$//')
          echo "env_vars=$env_vars" >> "$GITHUB_OUTPUT"

      - name: Deploy Quivi.OAuth2
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          registryUrl: ${{ env.ACR_NAME }}.azurecr.io
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
          containerAppEnvironment: sandbox-quivi-env
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/quivi.oauth2:${{ env.IMAGE_TAG }}
          containerAppName: oauth
          ingress: external
          environmentVariables: ${{ steps.load-env.outputs.env_vars }}
          targetPort: 8080

  quivi-backoffice-api:
